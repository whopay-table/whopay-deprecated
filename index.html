        <h1>그동안 Whopay.co 서비스를 이용해주셔서 감사합니다.</h1>
        <p>
            안녕하세요. Whopay.co 서비스 운영자입니다. 
        </p>

            여러 이유로 Whopay.co 서비스의 운영이 어려워 진 관계로, 2021년 1월 21일 부로 서비스를 종료하게 되었습니다.
            서비스 종료 전 해당 사실을 미리 고지하지 못해 대단히 죄송합니다. 
        </p>
        <p>
            서비스가 종료되어 더 이상 새로운 거래를 기록하실 수는 없습니다만, 
            서비스 특성 상 사용자들 간 금전적인 채무 관계가 남아있는 경우가 많아 서비스 종료 시점에서의 백업 데이터를 제공해드리고 있습니다.
        </p>
